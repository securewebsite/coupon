<script type="text/javascript" charset="utf-8">
    $(function(){
        // 设置根字体大小
        var win = $(window);
        setRootFontSize = function(){
          var ww = win.width();
          var root;

          if(ww<320)                  root=50;
          else if(320<=ww && ww<640)  root=ww*100/640;
          else if(640<=ww)            root=100;

          $("html").css("font-size", root+"px");
        }
        win.resize(setRootFontSize).load(setRootFontSize).resize();

        //规则打开
        $(".rule .title").click(function(){$(".rule").toggleClass("on")});
    });
</script>
